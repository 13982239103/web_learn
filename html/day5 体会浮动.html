<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.father{
			width: 300px;
			height: 200px;
			background-color: red;
			float: left;
			/* margin-left: 300px; */
			margin: 0px auto;
		}
		.son{
			width: 300px;
			height: 200px;
			background-color: pink;
			float: left;
			margin: 0px auto;
		}
		.son2{
			width: 300px;
			height: 200px;
			background-color: green;
			float: right;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div class="father">father</div>
	<div class="son">son</div>
	<div class="father">father2</div>
	<div class="son2">son2</div>
</body>
</html>
